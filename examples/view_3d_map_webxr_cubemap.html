        <script type="importmap">

        <script type="module">
            import * as THREE from "three";

            import { OrbitControls } from "three/addons/controls/OrbitControls.js";
            import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
            import { RGBMLoader } from "three/addons/loaders/RGBMLoader.js";
            import { VRButton } from "three/addons/webxr/VRButton.js";

            import { GUI } from "three/addons/libs/lil-gui.module.min.js";
            import Stats from "three/addons/libs/stats.module.js";
            // let THREE = itowns.THREE;

            let camera, scene, renderer, stats;
            let cube, sphere, torus, material;

            let cubeCamera, cubeRenderTarget;

            let controls;
            let isText1 = true;
            let texture;
            let texture2;

            init();

            function init() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setAnimationLoop(animation);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.xr.enabled = true;
                renderer.xr.setReferenceSpaceType("local");
                document.body.appendChild(renderer.domElement);
                document.body.appendChild(VRButton.createButton(renderer));

                window.addEventListener("resize", onWindowResized);

                stats = new Stats();
                document.body.appendChild(stats.dom);

                camera = new THREE.PerspectiveCamera(
                    100,
                    window.innerWidth / window.innerHeight,
                    1,
                    1000
                );
                camera.position.z = 75;

                scene = new THREE.Scene();

                // new RGBELoader()
                // 	.setPath("textures/equirectangular/")
                // 	.load("quarry_01_1k.hdr", function (texture) {
                // 		texture.mapping = THREE.EquirectangularReflectionMapping;

                // 		scene.background = texture;
                // 		scene.environment = texture;
                // 	});

                //

                // const rgbmUrls = [
                //     "nx.png",
                //     "px.png",
                //     "py.png",
                //     "ny.png",
                //     "pz.png",
                //     "nz.png",
                // ];

                const rgbmUrls = [
                "px.png",
                "nx.png",
                "py.png",
                "ny.png",
                "pz.png",
                "nz.png",
            ];

                // const rgbmUrls = [
                // 	"px.png",
                // 	"nx.png",
                // 	"py.png",
                // 	"ny.png",
                // 	"pz.png",
                // 	"nz.png",
                // ];

                // const texture = new RGBMLoader()
                // 	.setMaxRange(16)
                // 	.setPath("./textures/cube/pisaRGBM16/")
                // 	.loadCubemap(rgbmUrls);

                // 				var toulouse_airport_nvg =  new THREE.CubeTextureLoader()
                // .setPath('cubemap/Pau - SD/'+ prefix)

                // const texture = new RGBMLoader()
                // 	.setMaxRange(16)
                // 	.setPath("../cubemappng/")
                // 	.loadCubemap(rgbmUrls);

                texture = new THREE.CubeTextureLoader()
                    .setPath("./cubemaps/cubemappng/")
                    .load(rgbmUrls);


                scene.background = texture;

                scene.environment = texture;

              

                

                const gui = new GUI();
                gui.add(renderer, "toneMappingExposure", 0, 2).name("exposure");


          
                //

                controls = new OrbitControls(camera, renderer.domElement);


                document.addEventListener(
  "click",
  switchScene);

                texture2 = new THREE.CubeTextureLoader()
                    .setPath("./cubemaps/cubemappngWork/")
                    .load(rgbmUrls);

            }

            function onWindowResized() {
                renderer.setSize(window.innerWidth, window.innerHeight);

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }

            function animation(msTime) {

                // cubeCamera.update(renderer, scene);

                controls.update();

                renderer.render(scene, camera);

                stats.update();
            }


           

            function switchScene(e) {           
                if (e.target.id == "VRButton")
                return

                if(isText1){
                    scene.background = texture2;

                    scene.environment = texture2;
                }else{
                    scene.background = texture;

                    scene.environment = texture;
                }
                isText1 = !isText1;

            }

        </script>
    </body>
</html>
