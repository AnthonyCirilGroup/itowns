    <script type="module">
        // <script>
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        import * as THREE from "three";
        // let OrbitControls = itowns.THREE.OrbitControls;
        // let THREE = itowns.THREE;

        // import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
        // import { RGBMLoader } from "three/addons/loaders/RGBMLoader.js";

        let camera, scene, renderer, stats;
        let cube, sphere, torus, material;

        let cubeCamera, cubeRenderTarget;

        let controls;

        init();

        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animation);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            window.addEventListener("resize", onWindowResized);

            camera = new THREE.PerspectiveCamera(
                100,
                window.innerWidth / window.innerHeight,
                1,
                1000
            );
            camera.position.z = 75;

            scene = new THREE.Scene();
            // scene.rotation.y = 0.5; // avoid flying objects occluding the sun

            // new RGBELoader()
            // 	.setPath("textures/equirectangular/")
            // 	.load("quarry_01_1k.hdr", function (texture) {
            // 		texture.mapping = THREE.EquirectangularReflectionMapping;

            // 		scene.background = texture;
            // 		scene.environment = texture;
            // 	});

            //

            // const rgbmUrls = [
            //     "px.png",
            //     "nx.png",
            //     "py.png",
            //     "ny.png",
            //     "pz.png",
            //     "nz.png",
            // ];

            const rgbmUrls = [
                "px.png",
                "nx.png",
                "py.png",
                "ny.png",
                "pz.png",
                "nz.png",
            ];

            // const rgbmUrls = [
            // 	"nx.png",
            // 	"px.png",
            // 	"py.png",
            // 	"ny.png",
            // 	"nz.png",
            // 	"pz.png",
            // ];
            // const texture = new RGBMLoader()
            // 	.setMaxRange(16)
            // 	.setPath("./textures/cube/pisaRGBM16/")
            // 	.loadCubemap(rgbmUrls);

            // 				var toulouse_airport_nvg =  new THREE.CubeTextureLoader()
            // .setPath('cubemap/Pau - SD/'+ prefix)

            // const texture = new RGBMLoader()
            // 	.setMaxRange(16)
            // 	.setPath("../cubemappng/")
            // 	.loadCubemap(rgbmUrls);

            const texture = new THREE.CubeTextureLoader()
                .setPath("./cubemaps/cubemappng/")
                .load(rgbmUrls);

            // .load(["px.png", "nx.png", "py.png", "ny.png", "pz.png", "nz.png"]);

            texture.name = "pisaRGBM16";
            // texture.minFilter = THREE.LinearMipmapLinearFilter;
            // texture.magFilter = THREE.LinearFilter;

            scene.background = texture;
            scene.environment = texture;

            var cubeRenderTarget = new THREE.WebGLCubeRenderTarget(1024);

            cubeRenderTarget.texture.type = THREE.HalfFloatType;

            var cubeCamera = new THREE.CubeCamera(
                1,
                1000,
                cubeRenderTarget
            );

            //

            var material = new THREE.MeshStandardMaterial({
                envMap: cubeRenderTarget.texture,
                roughness: 0.05,
                metalness: 1,
            });

            sphere = new THREE.Mesh(
                new THREE.IcosahedronGeometry(15, 8),
                material
            );
            scene.add(sphere);

            const material2 = new THREE.MeshStandardMaterial({
                roughness: 0.1,
                metalness: 0,
            });

            cube = new THREE.Mesh(
                new THREE.BoxGeometry(15, 15, 15),
                material2
            );
            scene.add(cube);

            torus = new THREE.Mesh(
                new THREE.TorusKnotGeometry(8, 3, 128, 16),
                material2
            );
            scene.add(torus);
            //
            renderer.render(scene, camera);

            controls = new OrbitControls(camera, renderer.domElement);
            // controls.autoRotate = true;
        }

        function onWindowResized() {
            renderer.setSize(window.innerWidth, window.innerHeight);

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        function animation(msTime) {
            controls.update();

            renderer.render(scene, camera);
        }
    </script>
